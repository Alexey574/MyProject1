<!DOCTYPE html>
<html>
  <head>
    <title>Задание 1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="registration">
        <form action="Untitled-3.html" method="GET">
            <h3 class="text-center">Регистрация участников конференции</h3>
            <div class="form-group">
                <input class="form-control item" type="text" name="Фамилия" maxlength="100" minlength="1" pattern="^[А-Яа-яЁё\s]+$" id="surname" placeholder="Фамилия" required>
            </div>
            <div class="form-group">
                <input class="form-control item" type="text" name="Имя" maxlength="100" minlength="1" pattern="^[А-Яа-яЁё\s]+$" id="name" placeholder="Имя" required>
            </div>
            <div class="form-group">
                <input class="form-control item" type="text" name="Отчество" maxlength="100" minlength="1" pattern="^[А-Яа-яЁё\s]+$" id="name" placeholder="Отчество" required>
            </div>
            <div class="form-group">
                <input class="form-control item" type="tel" name="Номер Телефона" maxlength="16" minlength="16" id="tel" placeholder="+7-123-456-78-90" value="+7" pattern="[\+]7-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
            </div>
            <div class="form-group">
                <input class="form-control item" type="email" name="Email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <select name="Секция конференции" id="conf" class="form-control item" required>
                  <option value="">-- Выберите конференцию --</option>
                  <option value="Матемитика">Математика</option>
                  <option value="Физика">Физика</option>
                  <option value="Информатика">Информатика</option>
                </select>
            </div>
            <h3 class="text-center">День рождения</h3>
            <div class="form-group">
                <input class="form-control item" type="date" id="birthday" name="День рождения" max="12.03.2024" required/>
            </div>
            <h3 class="text-center">Доклад</h3>
            <label class="checkbox-green">
                <input type="checkbox" id = "myCheckbox" name="Доклад" value="читает">
                <span class="checkbox-green-switch" data-label-on="ДА" data-label-off="Нет"></span>
            </label>
            <div class="form-group">
                <input class="form-control item" type="text" name="Тема доклада" maxlength="300" minlength="1" id="report" placeholder="Тема доклада">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block create-account" type="submit">Отправить</button>
            </div>
        </form>
    </div>
    <script>
        const otherCheckbox = document.querySelector("#myCheckbox");
        const otherText = document.querySelector("#report");
        otherText.style.visibility = "hidden";

        otherCheckbox.addEventListener("change", () => {
        if (otherCheckbox.checked) {
            otherText.style.visibility = "visible";
            otherText.value = "";
        } else {
            otherText.style.visibility = "hidden";
            }
        });
    </script>
  </body>
</html>
